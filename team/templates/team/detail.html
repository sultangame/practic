{% extends 'base/base.html' %}

{% block title %}
Detail
{% endblock %}

{% block content %}
{% for post in post %}
<div class="flex flex-col text-center w-full mb-20">
    <h1 class="text-2xl font-medium title-font mb-4 text-gray-900 tracking-widest">{{post.name}}</h1>
    <p class="lg:w-2/3 mx-auto leading-relaxed text-base"></p>
  </div>
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        <div class="p-4 lg:w-1/2">
          <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
            <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="{{post.image.url}}">
            <div class="flex-grow sm:pl-8">
              <h2 class="title-font font-medium text-lg text-gray-900">{{post.name}}</h2>
              <h3 class="text-gray-500 mb-3">Backend developer</h3>
              <p class="mb-4">{{post.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endfor %}
{% endblock %}
