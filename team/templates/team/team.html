{% extends 'base/base.html' %}

{% block title %}Team{% endblock title %}

{% block content %}
{% for post in post %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="{{post.image}}">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{post.name}}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{post.name}}</h1>
          <div class="flex mb-4">
          </div>
          <p class="leading-relaxed">{{post.text}}</p>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}
{% endblock content %}
