{% extends 'base/base.html' %}

{% block title %}
Post
{% endblock %}

{% block content %}
{% for post in post %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="{{post.image.url}}">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">History of
          <br class="hidden lg:inline-block">{{post.name}}
        </h1>
        <p class="mb-8 leading-relaxed">{{post.text}}</p>
      </div>
    </div>

  </section>
 
  
{% endfor %}

{% endblock %}
